<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <div id="output"></div>
    <script>
        const outputDiv = document.getElementById("output");
        
        for (let i = 1; i <= 100; i++) {
            let output = "";
            if (i % 3 === 0 && i % 5 === 0) {
                output = "FizzBuzz";
            } else if (i % 3 === 0) {
                output = "Fizz";
            } else if (i % 5 === 0) {
                output = "Buzz";
            } else {
                output = i;
            }
            
            const p = document.createElement("p");
            p.textContent = output;
            outputDiv.appendChild(p);
        }
    </script>
</body>
</html>
